<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mon premier formulaire </title>
</head>
<body>
    <h1> Formulaire d'inscription </h1>
    <h2> Votre compte configuré en 2 minutes </h2>
    <fieldset> 
        <legend> Etat civil </legend>
        <form action="" method="get">
        <div>
            <label for="nomUtilisateur"> Nom : </label>
            <input type="text" id="nomUtilisateur" name="nom">
        </div>
        <div>
            <label for="prenomUtilisateur"> Prénom : </label>
            <input type="text" id="prenomUtilisateur" name="prenom">
        </div>
        <div>
            <label for="dateNaissanceUtilisateur"> Date de naissance : </label>
            <input type="date" id="dateNaissanceUtilisateur" name="dateDeNaissance">
        </div>
    </fieldset>

    <fieldset> 
        <legend> Adresse email </legend>
        <div>
            <label for="emailUtilisateur"> Adresse email : </label>
            <input type="email" id="emailUtilisateur" name="email">
        </div>
        <div>
            <label for="telUtilisateur"> Téléphone : </label>
            <input type="tel" id="telUtilisateur" name="telephone">
        </div>
    </fieldset>

    <fieldset> 
        <div>
            <input type="checkbox" id="conditionsUtilisateur" name="conditions">
            <label for="conditionsUtilisateur"> J'accepte les conditions d'utilisation </label>
        </div>
        <div>
            <input type="submit" id="inscriptionUtilisateur" name="inscription" value="S'inscrire">
        </div>
    </fieldset>



    </form>
</body>
</html>
