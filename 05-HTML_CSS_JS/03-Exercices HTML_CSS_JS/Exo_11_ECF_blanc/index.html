<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF_blanc</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
</head>
<body>
    <div id="app">
        <h1>Résultat de l'évaluation</h1>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="student of students">
                    <td>{{ student.nom }}</td>
                    <td>{{ student.prenom }}</td>
                    <td>{{ student.grade }}</td> 
                </tr>
                
            </tbody>


        </table>

        <li>Nombre d'étudiants : {{ nbStudents }}</li>
        <li>Moyenne de la classe : {{ avgClass }}</li>
        <li>Nombre d'étudiants au dessus de la moyenne : {{ underAvg }}</li>
        


    </div>
    
</body>
</html>
